<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Workbook</title>

	<link rel="stylesheet" href="assets/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

	<div class="mw-container">
		<div class="mw-content">
			<header>
				<h1>Math Workbook</h1>
			</header>
			<main>
				<div class="mw-calc">
					<div class="mw-calc__start">
						<div class="mw-button mw-button-start">Start</div>
					</div>
					<div class="mw-calc__list">
						<div class="mw-calc__list-item">
							<div class="mw-calc__list-item-problem">
								<span class="mw-param param-one"></span>
								<span class="mw-action action-one"></span>
								<span class="mw-param param-two"></span>
							</div>
							<div class="mw-calc__list-item-solution">
								<span class="mw-action">=</span>
								<input type="text" class="mw-solution user-solution">
							</div>
							<div class="mw-calc__list-item-result"></div>
						</div>
					</div>
					<div class="mw-calc__check">
						<div class="mw-button mw-button-check">Check</div>
					</div>
				</div>
			</main>
			<footer>
				&copy; 2024.
			</footer>
		</div>
	</div>
	

	<script src="assets/script.js"></script>
</body>
</html>
